	<script>
		layui.config({
		  base: 'static/js/' 
		}).use('blog');
		layui.use('jquery', function () {
			var $ = layui.$;
			$(function () {
				getBlog();
			});
			function getBlog() {
				$.ajax({
					url: "http://cloud.bmob.cn/7d0718562ae91957/getBlog?objectId="+localStorage.getItem("objectId"),
					dataType: 'jsonp',
					data: '',
					jsonp: 'callback',
					success: function (result) {
						var cont = "";
						cont += '<h3><a href="details.html">'+result.title+'</a></h3>';
						cont += '<h5>发布于：<span>'+result.createdAt+'</span></h5>';
						cont += '<p>'+result.content+'</p>';
						$("#blog").html(cont);
						//更新次数
						setBlogTotalPV();
					}
				});
			}
			function setBlogTotalPV() {
				$.ajax({
					url: "http://cloud.bmob.cn/7d0718562ae91957/setBlogTotalPV?objectId="+localStorage.getItem("objectId"),
